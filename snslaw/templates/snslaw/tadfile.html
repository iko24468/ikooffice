{% extends 'basesns.html' %}
{% load static %}
{% block title %}פתיחת תיק תד ללקוח{% endblock title %}

{% block content %}
<h1>הוספת תיק תד</h1>

{% if submitted %}
    <p class="success">
       תיק תד נוסף בהצלחה
        <a href="{% url 'snslaw:show' %}">חזרה לרשימת לקוחות</a>
    </p>
{% else %}
    <form action="" method="post" novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp</td>
            <td><input type="submit" value="שמור"></td>
        </tr>
    </table>
    {% csrf_token %}
    </form>
{% endif %}

{% endblock content %}
