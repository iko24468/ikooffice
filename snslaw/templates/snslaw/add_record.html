{% extends 'basesns.html' %}

{% block title %}{% endblock title %}

{% block content %}
<h1>הוספת לקוח חדש</h1>

{% if submitted %}
    <p class="success">
        הוספת לקוח חדש <strong>{{ new_client }}</strong> עברה בהצלחה

        <a href="{% url 'snslaw:show' %}">חזרה לרשימת לקוחות</a>
    </p>
{% else %}
    <form action="" method="post" novalidate>

    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp</td>
            <td><input type="submit" value="שמור"></td>
        </tr>
    </table>
    {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
